<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/registration3.css">
</head>
<body>
    <div class="navbar">
        <div id="logo">
            <img src="/assets/img/Ministry-of-AYUSH-logo-1-3 1.svg" alt="Logo">
        </div>
        <div id="language">
            <dropdown>
                <input id="toggle2" type="checkbox">
                <label for="toggle2" class="animate">
                    <img src="/assets/img/drop-down--englisg.svg" alt="Dropdown Icon" style="width: 4rem;">
                </label>
                <ul class="animate">
                    <li>Lietuvškai</li>
                    <li>Rusiškai</li>
                    <li>Angliškai</li>
                </ul>
            </dropdown>
        </div>
    </div>

    <div class="hero--section">
        <div class="main-form">
            <div id="heading-form">
                <h2>Way to your <br><span style="color: #1782CF;">Next Step</span></h2>
                <p>Please do not exit between process.</p>
            </div>
            <form>
                <!-- Row 1: First Name, Middle Name, Last Name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="innovation">Type Of Innovation</label>
                        <input type="text" id="innovation" name="innovation" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="innovation-name">Innovation Name</label>
                    <input type="text" id="innovation-name" name="innovation-name" required>
                </div>
                <div class="form-group">
                    <label for="organization-address">Organization Address</label>
                    <div class="address-container">
                        <!-- Column 1 -->
                        <div class="address-column">
                            <input type="text" placeholder="Plot No., Building Name" class="address-field">
                        </div>
                        <!-- Column 2 -->
                        <div class="address-column">
                            <input type="text" placeholder="Road Name, Area, Colony" class="address-field">
                        </div>
                        <!-- Column 3 and 4 (same row) -->
                        <div class="address-column address-column-half">
                            <input type="text" placeholder="State" class="address-field">
                        </div>
                        <div class="address-column address-column-half">
                            <input type="text" placeholder="City" class="address-field">
                        </div>
                        <!-- Column 5 -->
                        <div class="address-column">
                            <input type="text" placeholder="Pincode" class="address-field">
                        </div>
                    </div>
                </div>

                <button type="submit">Proceed</button>
            </form>
        </div>

        <div class="div2">
            <img src="/assets/img/svg-form-side-2.svg" alt="">

            <div class="lower-side">
                <a href="#">
                    <img src="/assets/img/Need Help_.svg" alt="">
                </a>
                <img src="/assets/img/If you are facing any issue, feel free to use our Virtual AI Assistance..svg" alt="">
                <a href="#">
                    <img src="/assets/img/Group 17.svg" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
